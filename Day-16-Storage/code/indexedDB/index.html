<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example: Using IndexedDB</title>
</head>
<body>
  <h1>IndexedDB CRUD</h1>
  <div>
    <div>
      <input type="text" id="name" placeholder="Name">
      <input type="number" id="age" placeholder="Age">
      <button onclick="addPerson()">新增人員</button>
    </div>
    <div>
      <input type="number" id="employeeId" placeholder="ID">
      <button onclick="getPerson()">查詢人員</button>
      <button onclick="updatePerson()">更新人員</button>
      <button onclick="deletePerson()">刪除人員</button>
    </div>
  </div>
  <div>
    <span id="result"></span>
  </div>

  <script src="index.js"></script>
</body>
</html>
